    <h2>Что понадобится</h2>
    <p>Для ремонта нам понадобится:</p>
    <p>Паяльная станция с нижним подогревом.</p>
    <img src="img/stancia.jpg" height="350">
    <p>Это, конечно, при совсем идеальных условиях. Для замены чипов памяти и мелких элементов подойдет и станция с феном.</p>
